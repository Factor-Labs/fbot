<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Factor One</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <!-- Inspired from: https://codepen.io/mehmetmert/pen/zbKpv -->
  <body class="live-chat">

      <header class="clearfix">
        <a href="#" class="chat-close">x</a>
        <h4>Factor One</h4>
        <span class="chat-message-counter">3</span>
      </header>

      <div class="chat">

			<div class="chat-history">

				<div class="chat-message clearfix">

					<img src="http://lorempixum.com/32/32/people" alt="" width="32" height="32">

					<div class="chat-message-content clearfix">

						<span class="chat-time">13:35</span>

						<h5>John Doe</h5>

						<p>This is the first chat message from Factor or from you. I am not sure from whom.</p>

					</div> <!-- end chat-message-content -->

				</div> <!-- end chat-message -->

				<hr>

				<div class="chat-message clearfix">

					<img src="http://gravatar.com/avatar/2c0ad52fc5943b78d6abe069cc08f320?s=32" alt="" width="32" height="32">

					<div class="chat-message-content clearfix">

						<span class="chat-time">13:37</span>

						<h5>The Big User</h5>

            <p>Another chat message to be displayed here</p>

          </div> <!-- end chat-message-content -->
        </div> <!-- end chat-message -->
      </div> <!-- end chat-history-->

      <form action="#" method="post">
        <fieldset>
          <input type="text" placeholder="Say something..." autofocus>
          <input type="hidden">
        </fieldset>
      </form>
      <button id="changeColor"> ACTION ! </button>
  </body>
   <script src="popup.js"></script>
</html>
